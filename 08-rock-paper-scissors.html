<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock')

    ">Rock</button>
    <button onclick="
      playGame('paper'); 
    ">Paper</button>

    <button onclick="
       playGame('scissors')
    ">Scissors</button>

    

    <button onclick="
      score.wins =0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score')
    ">Reset Score</button>

    <!--The adventages of ternary operator than if..else is Variable can store  ternary operator 
    example const result = true ? 'Truthy' : 'Falsy'
    console.log('result'); // Truthy   */-->
    
    <script>
      let score = JSON.parse(localStorage.getItem('score')) ||{ //default operator (get item: helps to get item outside the storage)
          wins: 0,
          losses: 0,
          ties: 0
      

        };
      /*
      if(!score){
        score = {
          wins: 0,
          losses: 0,
          ties: 0
        }
      }
      */
      function playGame(playerMove){
        const computerMove = pickComputerMove();
        let result= '' 
        if (playerMove === 'scissors'){
          if(computerMove === 'rock'){
            result = 'You lose.';
          }
          else if(computerMove ==='paper'){
            result = 'You Win.';
          }
          else if(computerMove ==='scissors'){
            result = 'Tie.';
          }
        }
        else if(playerMove == 'paper'){
          if(computerMove === 'rock'){
            result = 'You Win.';
          }
          else if(computerMove ==='paper'){
            result = 'Tie.';
          }
          else if(computerMove ==='scissors'){
            result = 'You lose.';
          }
        }

        else if(playerMove === 'rock'){
          if(computerMove === 'rock'){
            result = 'Tie.';
          }
          else if(computerMove ==='paper'){
            result = 'You lose.';
          }
          else if(computerMove ==='scissors'){
            result = 'You Win.';
          }
        }
          
        if (result === 'You Win.'){
          score.wins += 1;
        }
        else if(result === 'You lose.'){
          score.losses += 1;
        }
        else if(result === 'Tie.'){
          score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score)); // set item inside the storage
         
        alert(`You picked ${playerMove};. Computer picked ${computerMove}. ${result}\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
      
      }

      function pickComputerMove(){
        const randomNumber = Math.random();

        let computerMove = '';
        
        
        if (randomNumber >= 0 && randomNumber < 1 / 3 ){
          computerMove = 'rock';
        }
        else if (randomNumber >= 1 / 3 && randomNumber <2 /3){
          computerMove = 'paper';
        }
        else if(randomNumber >= 2/3  &&  randomNumber < 1){
          computerMove = 'scissors';
        }
        return computerMove;
      }
      


    </script>


    <!---
      Algorithm(Rock Paper Scissors)
      ------------------------------
      1.computer randomly selects a move
      2.compare the moves to get the result
      3.update a score
      4.display the result and scoere in a popup
    -->

    <!--Local storage helps to get value that we saved earlier even though we refresh the page using localStorage.getItem().-->
  

    
    
  </body>
</html>
