<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Review</title>
    <style>
      /* we use this if we want to comment in css*/
      .red-button{
        background-color: red;
        color: white;
        border: none;

      }
      .yellow-button{
        background-color: yellow;
      }

    </style>
  </head>
  <body>
    <!--we use this if we want to comment in html-->
    <button title="Good Job!"  class="red-button" onclick="alert('Good Job!');">hello</button>
    <p>paragraph of <button class="yellow-button">hello</button>Text</p>
    <script>
      //we use this if we want to comment in js(but one line)
      /*we use this if we want to comment in js(but many lines)*/
      alert('hello');
      console.log(2+2);
    </script>  
  </body>
</html>
